{%extends "company_profile.html"%}
{%block b0 %}active{%endblock%}
{% block content2 %}
        <br>
        <div class="container">
            <form method="POST" action="/company_profile/create">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="input1">Name of the Establishment</label>
                        <input type="text" class="form-control" name="input1" placeholder="Establishment Name" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="input2">Contact Person Name</label>
                        <input type="text" class="form-control" name="input2" placeholder="Full Name" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="input3">Phone Number</label>
                        <input type="tel" class="form-control" name="input3" pattern="[0-9]+" title="please enter number only"  placeholder="Enter Phone Number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" name="input4" placeholder="Enter full address" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Email Address</label>
                        <input type="email" class="form-control" name="input5" id="input5" oninput="caps()" placeholder="@email.com" required>
                    </div>
                </div>
                <hr style="margin: 0;">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h3>EPF</h3>
                        <label for="input6">EPF Number</label>
                        <input type="text" class="form-control" name="input6" placeholder="Enter EPF No">
                        <br>
                        <label for="input7">EPF Username</label>
                        <input type="text" class="form-control" name="input7" placeholder="Enter EPF Username">
                        <br>
                        <label for="input8">EPF Password</label>
                        <input type="text" class="form-control" name="input8" placeholder="Enter EPF Password">
                    </div>
                    <div class="form-group col-md-4">
                        <h3>ESI</h3>
                        <label for="input9">ESI No</label>
                        <input type="text" class="form-control" name="input9" id="input9" placeholder="Enter ESI No" oninput="copyin()">
                        <br>
                        <label for="input10">ESI Username</label>
                        <input type="text" class="form-control" name="input10" id="input10" placeholder="Enter ESI Username">
                        <br>
                        <label for="input11">ESI Password</label>
                        <input type="text" class="form-control" name="input11" placeholder="Enter ESI Password">
                    </div>
                    <div class="form-group col-md-4">
                        
                        <h3>DSC <span style="font-size:20px;font-weight:0;"><label id="zer" for="check">Sent to Employer:</label><input type="checkbox" id="check" onclick="disable()"></span></h3>
                        <label for="input12">DSC Box No</label>
                        <input type="text" class="form-control" name="input12" id="input12" placeholder="Enter DSC Box Number">
                        <br>
                        <label for="input13">DSC Expiry Date</label>
                        <input type="date" class="form-control" name="input13" id="input13" placeholder="Enter Expiry Date">
                        <br>
                        <label for="input14">DSC Sent to Employer on</label>
                        <input type="date" class="form-control" name="input14" placeholder="Enter Sent to Employer on">
                    </div>
                </div>
                <hr style="margin: 0;">
         <br>
              
                <button type="submit" class="btn btn-primary" >Create New Establishment</button>
            </form>
        </div>
        


{%endblock%}
