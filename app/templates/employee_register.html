{%extends "base1.html"%}
{%block active1%}active{%endblock%}
{%block content1%}
<div class="col-md-6" >
    <div class="container" >
        <h1 class="display-5">Register Employees</h1>
        <br>
        
<form action="/employee_register" method="POST">
    <div class="form-group">
      <label for="formGroupExampleInput">Full Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" name="name" placeholder="Enter Full Name" required>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Username</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" name="username" placeholder="Enter Username" required>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput3">Password</label>
        <input type="password" class="form-control" id="formGroupExampleInput3" name="password" placeholder="Enter Password"  required>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput4">Confirm Password</label>
        <input type="password" class="form-control" id="formGroupExampleInput4" placeholder="Re-Enter Password" onkeyup="check()"  required>
        <span id="message"></span>
    </div>
      <div class="form-group">
        <label for="formGroupExampleInput5">Phone Number</label>
        <input type="text" class="form-control" name="phone_no" id="formGroupExampleInput5" placeholder="Enter Phone Number"  required>
      </div>
      <button type="submit" class="btn btn-success">Register</button>
  </form>

    </div></div>
    <div class="col-md-3">
        <div class="container">

            {%if get_flashed_messages()%}
            {% for i in get_flashed_messages()%}
            <div id="msg" class="alert alert-success" role="alert">
                <strong>{{i}}</strong></div>
            {%endfor%}
            {%endif%}
        </div>
    </div>
    


{%endblock%}
