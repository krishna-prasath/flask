<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/sty.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='js/script.js') }}"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>   
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>

       <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.js') }}"></script>
    
    <title>{%block title%}{%endblock%}</title>
</head>

<body>
    <div
        style="padding:10px;width: 100%; height:50px;background-image: linear-gradient( 135deg, #FD6E6A 10%, #FFC600 100%); color:black;font-size:20px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm" style="font-size: 23px;"><strong> CLIENT MANAGER</strong> </div>
                {%block header%}{%endblock%}
            </div>
        </div>
    </div>
    {%block content%}
    {%endblock%}
</body>

</html>
