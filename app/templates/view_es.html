{%extends "company_profile.html"%}
{%block b3 %} active {%endblock%}

{%block content2%}
<br>
<div class="container">

  <table class="table table-hover" id="myTable">
    <thead>
      <tr>
        <th scope="col">Company ID</th>
        <th scope="col">Company Name</th>
        <th scope="col">Contact Person Name</th>
        <th scope="col">Contact Number</th>
        <th scope="col">View</th>
        <th scope="col">Update</th>
    

      </tr>
    </thead>
    <tbody>
      {% for i in var %}
      <tr>
        <th scope="row">{{i.cid}}</th>
        <td>{{i.cname}}</td>
        <td>{{i.cp_name}}</td>
        <td>{{i.phone}}</td>
        <td>
          <form action="/company_profile/view/all">
            <input type="hidden" name="query" value="{{i.cname}}">
          <button type="submit" class="btn btn-warning">View</button></form></td>
        <td>
          <form action="/company_profile/update" method="GET" style="margin: 0;padding:0;">
            <input type="hidden" name="query" value="{{i.cname}}">

            <button type="submit" class="btn btn-info"> Update</button>
          </form>
        </td>

        

      
     </tr>
      {%endfor%}
    </tbody>
  </table>





</div>
{%endblock%}
