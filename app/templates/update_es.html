{%extends "company_profile.html"%}
{%block b3 %}active{%endblock%}
{%block up %} / Update{%endblock%}
{% block content2 %}
        <br>
        <div class="container">
            <form action="/company_profile/update" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="input1">Name of the Establishment</label>
                        <input type="text" class="form-control" name="input10" value="{{d.cname}}"placeholder="Establishment Name" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="input2">Contact Person Name</label>
                        <input type="text" class="form-control" name="input20"  value="{{d.cp_name}}" placeholder="Full Name" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="input3">Phone Number</label>
                        <input type="tel" class="form-control" name="input30" value="{{d.phone}}" pattern="[0-9]+" title="please enter number only"  placeholder="Enter Phone Number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" name="input40"value="{{d.address}}" placeholder="Enter full address" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Email Address</label>
                        <input type="email" class="form-control" name="input50" value="{{d.email}}"placeholder="@email.com" required>
                    </div>
                </div>
                <hr style="margin: 0;">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <h3>EPF</h3>
                        <label for="input6">EPF Number</label>
                        <input type="text" class="form-control" name="input60"value="{{d.epf_no}}" placeholder="Enter EPF No">
                        <br>
                        <label for="input7">EPF Username</label>
                        <input type="text" class="form-control" name="input70"value="{{d.epf_userid}}" placeholder="Enter EPF Username">
                        <br>
                        <label for="input8">EPF Password</label>
                        <input type="text" class="form-control" name="input80" value="{{d.epf_pass}}"placeholder="Enter EPF Password">
                    </div>
                    <div class="form-group col-md-4">
                        <h3>ESI</h3>
                        <label for="input9">ESI No</label>
                        <input type="text" class="form-control" name="input90" value="{{d.esi_no}}" placeholder="Enter ESI No">
                        <br>
                        <label for="input10">ESI Username</label>
                        <input type="text" class="form-control" name="input100"value="{{d.esi_userid}}" placeholder="Enter ESI Username">
                        <br>
                        <label for="input11">ESI Password</label>
                        <input type="text" class="form-control" name="input110"value="{{d.esi_pass}}" placeholder="Enter ESI Password">
                    </div>
                    <div class="form-group col-md-4">
                        
                        <h3>DSC <span style="font-size:20px;font-weight:0;"><label id="zer" for="check">Sent to Employer:</label><input type="checkbox" id="check" {{check}} onclick="disable()"></span></h3>
                        <!-- checked property must be added -->
                        <label for="input12">DSC Box No</label>
                        <input type="text" class="form-control" name="input120"value="{{d.dsc_Boxno}}" id="input12" placeholder="Enter DSC Box Number">
                        <br>
                        <label for="input13">DSC Expiry Date</label>
                        <input type="date" class="form-control" name="input130" value="{{exp}}" id="input13" placeholder="Enter Expiry Date">
                        <br>
                        <label for="input14">DSC Sent to Employer on</label>
                        <input type="date" class="form-control" name="input140"value="{{sent}}" placeholder="Enter Sent to Employer on">
                    </div>
                </div>
                <hr style="margin: 0;">
         <br>
         <input type="hidden" value="{{d.cid}}" name="cid">
              
                <button type="submit" class="btn btn-success" >Update Changes</button>
                <a href="/company_profile/view" role="button" class="btn btn-danger">Back</a>
            </form>
        </div>
        

        <!-- # c.cname,c.cp_name,c.phone,c.address,c.email,c.epf_no,c.epf_userid,c.epf_pass,c.esi_no,c.esi_userid,c.esi_pass,c.dsc_Boxno,c.dsc_exp,c.dsc_sent=request.form['input10'],request.form['input20'],request.form['input30'],request.form['input40'],request.form['input50'],request.form['input60'],request.form['input70'],request.form['input80'],request.form['input90'],request.form['input100'],request.form['input110'],request.form['input120'],date_formatter(request.form['input130']),date_formatter(request.form['input140']) -->

{%endblock%}
